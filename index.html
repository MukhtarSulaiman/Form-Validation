<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>

    <div class="container">
        <div class="header">
        <h2>Create Account :</h2>
        </div>
        <form class="form" id="form">
           <div class="form-control ">               
              <label for="">Username :</label>
              <input type="text"  id="username" value="" placeholder="Ex: Mack Adam"> 
              <i class="fa fa-check-circle"></i>
              <i class="fa fa-exclamation-circle"></i>
              <small>Error Message</small>
            </div>         
           <div class="form-control ">               
               <label for="">Email :</label>
                <input type="email"  id="email" value="" placeholder="mack@gmail.com">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Message</small>
             </div>
           <div class="form-control">               
               <label for="">Password :</label>
               <input type="password"id="password" value="" placeholder="Enter your password">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">               
                <label for="">Password check :</label>
                <input type="password" id="password2" value="" placeholder="Enter your password again">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Message</small>
           </div>
           <button>Submit</button>
        </form>
    </div>



<script src="script.js"></script>
</body>
</html>
